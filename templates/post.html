<!DOCTYPE html>
<html lang="en">
    <head>
        {% include "meta.html" %}
        <title>Personal Blog</title>
        {% include "load_style.html" %}
        <style>#image{margin: auto;}</style>
    </head>
    <body>
        <!-- Navigation-->
        {% include "navigation.html" %}
        <!-- Page Header-->
        {% include "header.html" %}

        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-6">
                        <h2>{{blog.subtitle}}</h2>
                        <p>{{blog.body}}</p>

                        <div class="text-center">
                        {% if blog.img != False%}
                        <img id="img" src="{{ url_for('static',filename=blog.img)}}" width="600px" border-radius="10%" />
                        {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </article>

        <!-- Footer-->
        {% include "footer.html" %}
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../static/js/scripts.js"></script>
    </body>
</html>
